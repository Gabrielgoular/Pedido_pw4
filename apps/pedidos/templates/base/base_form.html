{% extends 'base/base_sistema.html' %}

{% block title %}
  Formulario
  {% block form_name %}{% endblock form_name %}
{% endblock title %}


{% block conteudo %}
   <h1>
    {% block form_header %}{% endblock form_header %}
   
   </h1>

    {% block form %}
    <form action="" method="POST">
         {%csrf_token%}
        {{form}}
        <button type="submit">
            {% block form_button__tex %}
           {% if object %}Atualizar{% else %}Criar{% endif %}
           {% endblock form_button__tex %}
        
        </button>
    </form>
    {% endblock form %}
   
{% endblock conteudo %}
